<div class="header-div"></div>
<div class="preview">
    <div class="row search">
        <div class="col-md-5">
            <mat-form-field style="width: 100%;">
                <input matInput (keyup)="search($event)" placeholder="Filter workers by name or surname">
            </mat-form-field>
        </div>
        <div class="col-md-1">
            <span>
                <mat-icon style="margin-top: 10px;">search</mat-icon>
            </span>
        </div>
        <div class="col">
            <button mat-button class="btn"> + </button>
        </div>

    </div>

    <div class="mat-card-group">
        <div class="row"> 
            <div class="col-md-3" *ngFor="let worker of obs | async">
                <app-worker-preview [worker]="worker"></app-worker-preview> 
            </div>
        </div>
    </div>
  
    <mat-paginator [pageSizeOptions]="[8,12]"></mat-paginator>
</div>
