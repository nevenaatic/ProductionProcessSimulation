<div class="first-image-cover"> 
    <div class="container">
      <h1> We build solutions</h1>
      <div class="login-container">
        <mat-card class="example-card">
            <mat-card-title>Log in</mat-card-title>
            <mat-card-content>
                <form [formGroup]="signin">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="email" required>
                        <mat-error *ngIf="signin.invalid">{{getEmailErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                            formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-hint *ngIf="!passwordInput?.value">Enter your password</mat-hint>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button class="login-button" mat-button color="blue" type="button" (click)="login()">Log in</button>
            </mat-card-actions>
        </mat-card>
    </div>
  </div>
  </div>
