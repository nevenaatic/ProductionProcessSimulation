<div class="first-image-cover"> 
    <div class="container">
      <h1> Mi kreiramo Vaša rešenja</h1>
      <div class="login-container">
        <mat-card class="example-card">
            <mat-card-title>Prijava na sistem</mat-card-title>
            <mat-card-content>
                <form [formGroup]="signin">
                    <mat-form-field appearance="fill">
                        <mat-label>Unesite email</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="email" required>
                        <mat-error *ngIf="signin.invalid">{{getEmailErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Unesite šifru</mat-label>
                        <input matInput placeholder="šifra" [type]="hide ? 'password' : 'text'"
                            formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="signin.invalid">Šifra je obavezna</mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button class="login-button" mat-button color="blue" type="button" (click)="login()">Prijava</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div style="height: 10rem;"> </div>
  </div>
  </div>
