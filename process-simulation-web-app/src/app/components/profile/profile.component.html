<div class="header-div"></div>
<div>
    <mat-card class="card" style="height:max-content;" *ngIf="!editMode">
        <div class="row">
            <div class="col-md-5">
                <mat-card-header>
                    <div mat-card-avatar>
                        <img class="profile-photo" src="../../../assets/civil-engineering-company.jpg">
                    </div>
                </mat-card-header>
            </div>
            <div class="col-md-7">
                <div style="margin-left: 10%;">
                    <mat-card-title>
                        <p> Ime i prezime </p>
                    </mat-card-title>
                    <p> username</p>
                    <p> Broj telefona </p>
                    <p> pozicija</p>
                    <p> email</p>
                    <p> pol</p>
                    <p> datum rodjenja</p>
                    <p> adresa stanovanja</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <button mat-button class="btn" (click)="edit()"> edit profile</button>
            </div>
            <div class="col-sm-7">
                <button mat-button class="btn" style="margin-left: 10%" (click)="openDialog()"> change password</button>
            </div>
        </div>
    </mat-card>

    <!-- edit mode card -->
    <mat-card class="card" style="height:max-content; width: 65%;" *ngIf="editMode">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="row">
                        <mat-card-header>
                            <div mat-card-avatar>
                                <img class="profile-photo" *ngIf="!isImageSaved"
                                    src="../../../assets/civil-engineering-company.jpg">
                                <div class="img-space">
                                    <ng-container *ngIf="isImageSaved;">
                                        <img [src]="cardImageBase64" class="profile-photo" />
                                    </ng-container>
                                </div>
                            </div>
                        </mat-card-header>
                    </div>

                    <div class="row update-new">
                        Change profile picture:
                        <div class="row">
                            <input type="file" (change)="CreateBase64String($event)" class="form-control input-file" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <form>
                    <div style="margin-left: 10%;">
                        <mat-card-content>
                            <div class="row">
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Ime</mat-label>
                                        <input type="Ime" matInput placeholder="Ex. Mark">
                                    </mat-form-field>
                                </div>
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Prezime</mat-label>
                                        <input type="Prezie" matInput placeholder="Ex. Twan">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Username</mat-label>
                                        <input type="Username" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Email</mat-label>
                                        <input type="email" matInput>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="fill" style="width: 197px">
                                        <mat-label>Telephone</mat-label>
                                        <span matPrefix>SRB &nbsp;</span>
                                        <input type="tel" matInput placeholder="555-555-1234">
                                    </mat-form-field>
                                </div>
                                <div class="col">
                                    <mat-form-field appearance="fill" style="width: 197px">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker">
                                        <mat-hint>MM/DD/YYYY</mat-hint>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- <div class="row">
    <div class="col">
         <div class="sex-div">
                                <mat-radio-group aria-label="Select an option">
                                    <mat-radio-button class="sex-col" value="1">Male</mat-radio-button>
                                    <mat-radio-button value="2">Female</mat-radio-button>
                                </mat-radio-group>
                            </div>
    </div>
</div>  -->

                            <div class="row">
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Street</mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Number</mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>City</mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Zip code</mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                            </div>

                        </mat-card-content>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"> </div>
            <div class="col-sm-4">
                <button mat-button class="cancel-btn" (click)="cancelChanges()"> cancel</button>
            </div>
            <div class="col-sm-4">
                <button mat-button class="btn" (click)="saveChanges()"> save changes</button>
            </div>
        </div>
    </mat-card>


</div>
