<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef style="width: 200px; "> Oznaka proizvoda </th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width: 300px; "> Naziv </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef style="width: 150px; ">Tip</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
            <button *ngIf="!element.checked" mat-button (click)="check(element.id)">
                <mat-icon style="color: purple;">check_circle</mat-icon> potvrdi kontrolu
            </button>
            <button *ngIf="element.checked" mat-button>
                <mat-icon style="color: green;">check_circle_outline</mat-icon> kontrola izvr≈°ena
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
