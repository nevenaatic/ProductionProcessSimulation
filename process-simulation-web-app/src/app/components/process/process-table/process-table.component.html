<div> 
  <div class="row">
    <div class="col-sm-3" style="margin-top: 12px;">
      Completed proccesses
    </div>
    <div class="col-sm-9">
      <div class="example-header">
<div class="row">
  <div class="col-sm-8">
 <mat-form-field style="width: 100%;">
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter completed proccesses">
        </mat-form-field>
  </div>
  <div class="col-sm-1">
    <span> <mat-icon style="margin-top: 15px;">search</mat-icon></span>
  </div>
  <div class="col-sm-2">
    <button mat-button class="btn-new" (click)="openDialog()" >+</button>
  </div>
</div>
       

      </div>
    </div>
  </div>
    
<table mat-table [dataSource]="dataSource" matSort> 
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr> 
    
  </tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
