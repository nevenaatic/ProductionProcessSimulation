<div>
  <div class="row">
    <div class="col-sm-3" style="margin-top: 12px;">
      Completed proccesses
    </div>
    <div class="col-sm-9">
      <div class="example-header">
        <div class="row">
          <div class="col-sm-8">
            <mat-form-field style="width: 100%;">
              <input matInput (keyup)="applyFilter($event)" placeholder="Filter completed proccesses" #input>
            </mat-form-field>
          </div>
          <div class="col-sm-1">
            <span>
              <mat-icon style="margin-top: 15px;">search</mat-icon>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header-name="name"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date start </th>
      <td mat-cell *matCellDef="let element"> {{element.start| date:'d. MMM. y, h:mm' }}   </td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} hours </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="validation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Validation </th>
      <td mat-cell *matCellDef="let element"> VALID</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
