<h2 mat-dialog-title>Kreiraj novi proizvod</h2>
<div mat-dialog-content>
  <form [formGroup]="product">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Ime proizvoda</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Opis proizvoda</mat-label>
        <textarea matInput cdkTextareaAutosize formControlName="description" cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"></textarea>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Krajnja cena</mat-label>
        <input matInput formControlName="price">
      </mat-form-field>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()" class="cancel-btn">odustani</button>
  <button mat-button mat-dialog-close (click)="createProduct()" class="save-btn">saƒçuvaj</button>
</div>
