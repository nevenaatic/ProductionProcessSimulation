<mat-card> 
    <div class="row">
        <div class="example-header" style="text-align: right;">
      <button mat-button class="btn-new" (click)="openDialog()">+</button>
        </div> 
    </div>

<table mat-table [dataSource]="productsList" matSort> 

   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv proizvoda</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
    <td mat-cell  *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cena</th>
    <td mat-cell *matCellDef="let element"> {{element.finalPrice}} RSD</td>
  </ng-container>

  <ng-container  matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let element" style="text-align: right;"> <button mat-button (click)="deleteProduct(element)"> <mat-icon>clear</mat-icon> </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
</mat-card>
